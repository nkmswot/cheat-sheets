<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cheatsheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-3xl mx-auto">
         <nav class="text-gray-400 mb-4">
            <a href="../index.html" class="text-blue-400 hover:underline">Home</a> / <span class="text-gray-300">Bootstrap Cheatsheet</span>
        </nav>
        <h1 class="text-3xl font-bold mb-4 text-center">Bootstrap Cheatsheet</h1>
        <input type="text" id="search" placeholder="Search a keyword..." class="w-full p-2 mb-4 bg-gray-800 text-white border border-gray-600 rounded-md">
        <div id="cheatsheet" class="space-y-2"></div>
    </div>

    <script>
        const snippets = [
            { name: 'Container', code: '<div class="container">...</div>' },
            { name: 'Row & Column', code: '<div class="row"><div class="col-md-6">...</div></div>' },
            { name: 'Button', code: '<button class="btn btn-primary">Click Me</button>' },
            { name: 'Alert', code: '<div class="alert alert-success">Success message</div>' },
            { name: 'Card', code: '<div class="card"><div class="card-body">Card content</div></div>' },
            { name: 'Navbar', code: '<nav class="navbar navbar-expand-lg navbar-light bg-light">...</nav>' },
            { name: 'Form Input', code: '<input type="text" class="form-control" placeholder="Enter text">' },
            { name: 'Form Group', code: '<div class="form-group"><label for="input">Label</label><input type="text" class="form-control" id="input"></div>' },
            { name: 'Table', code: '<table class="table"><thead><tr><th>#</th><th>Name</th></tr></thead><tbody><tr><td>1</td><td>John</td></tr></tbody></table>' },
            { name: 'Modal', code: '<div class="modal fade" id="myModal" tabindex="-1">...</div>' },
            { name: 'Carousel', code: '<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">...</div>' },
            { name: 'Badge', code: '<span class="badge bg-primary">New</span>' },
            { name: 'Progress Bar', code: '<div class="progress"><div class="progress-bar" style="width: 50%;"></div></div>' },
            { name: 'Dropdown', code: '<div class="dropdown"><button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown</button><ul class="dropdown-menu"><li><a class="dropdown-item" href="#">Item</a></li></ul></div>' },
            { name: 'Toast', code: '<div class="toast" role="alert">...</div>' },
            { name: 'Tooltip', code: '<button data-bs-toggle="tooltip" title="Tooltip text">Hover me</button>' },
            { name: 'Accordion', code: '<div class="accordion" id="accordionExample">...</div>' },
            { name: 'List Group', code: '<ul class="list-group"><li class="list-group-item">Item 1</li></ul>' },
            { name: 'Spinner', code: '<div class="spinner-border" role="status"></div>' },
            { name: 'Offcanvas', code: '<div class="offcanvas offcanvas-start" tabindex="-1">...</div>' }
        ];

        const cheatsheetDiv = document.getElementById("cheatsheet");
        const searchInput = document.getElementById("search");

        function renderCheatsheet(filter = "") {
            cheatsheetDiv.innerHTML = "";
            snippets.filter(snippet => snippet.name.toLowerCase().includes(filter.toLowerCase())).forEach(snippet => {
                const div = document.createElement("div");
                div.className = "flex justify-between p-2 bg-gray-800 rounded-md cursor-pointer hover:bg-gray-700";
                div.innerHTML = `<span class='font-mono text-yellow-400'>${snippet.name}</span> <code class='text-gray-300'>${snippet.code}</code>`;
                div.onclick = async () => {
                    await navigator.clipboard.writeText(snippet.code);
                    showNotification(`Copied: ${snippet.name}`);
                };
                cheatsheetDiv.appendChild(div);
            });
        }

        function showNotification(message) {
            const notification = document.createElement("div");
            notification.className = "fixed bottom-4 right-4 p-3 bg-green-500 text-white rounded-md shadow-lg";
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => document.body.removeChild(notification), 2000);
        }

        searchInput.addEventListener("input", (e) => renderCheatsheet(e.target.value));
        renderCheatsheet();
    </script>

    <footer class="mt-10 text-center text-gray-400">
        Made with ❤️ by Karthik &copy; <span id="year"></span>
    </footer>
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
